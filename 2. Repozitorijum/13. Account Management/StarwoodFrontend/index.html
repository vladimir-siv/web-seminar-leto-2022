<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Starwood</title>
		<script type="text/javascript" src="index.js"></script>
		<script type="text/javascript" src="index.ui.js"></script>
	</head>
	<body>
		<div id="login">
			<input id="login-username" type="text" placeholder="Username" />
			<input id="login-password" type="password" placeholder="Password" />
			<button type="button" onclick="login();">Log in</button>
			<br />
			<label id="login-message"></label>
		</div>
		<div id="register">
			<h3>Register:</h3>
			<input id="register-username" type="text" placeholder="Username" /><br />
			<input id="register-password" type="password" placeholder="Password" /><br />
			<input id="register-firstname" type="text" placeholder="First Name" /><br />
			<input id="register-lastname" type="text" placeholder="Last Name" /><br />
			<button type="button" onclick="register();">Register</button><br />
			<label id="register-message"></label>
		</div>
	</body>
</html>
